version: '3.8'

services:
  app:
    build:
      context: .
      args:
        DB_HOST: "${DB_HOST}"
        DB_USER: "${DB_USER}"
        DB_PASSWORD: "${DB_PASSWORD}"
        DB_PORT: "${DB_PORT}"
        APP_NAME: "${APP_NAME}"  
    container_name: jam-club
    command: npm start
    ports:
      - "8080:8080" # Exposes port 8080 
    volumes:
      - .:/app # Mounts current directory to the container for live code updates
      - /app/node_modules # Prevents node_modules from being overridden by the volume
      - /app/node_modules/bcrypt/
    env_file:
      - .env.production
    environment:
      NODE_ENV: production
    profiles: 
      - production 
  app-dev:
    build:
      context: .
      args:
        DB_HOST: "${DB_HOST}"
        DB_USER: "${DB_USER}"
        DB_PASSWORD: "${DB_PASSWORD}"
        DB_PORT: "${DB_PORT}"
        APP_NAME: "${APP_NAME}"  
    container_name: jam-club-dev
    command: npm run dev
    ports:
      - "8081:8080" # Exposes port 8081
    volumes:
      - .:/app # Mounts current directory to the container for live code updates
      - /app/node_modules # Prevents node_modules from being overridden by the volume
      - /app/node_modules/bcrypt/
    env_file:
      - .env.development
    environment:
      NODE_ENV: development
    profiles: 
      - dev 
